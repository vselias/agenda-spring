<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Página de Cadastro</title>
<th:block th:replace="boostrap" />
</head>
<body>
	<div class="container-fluid">
		<nav th:replace="navbar"></nav>
		<div class="row">
			<div class="col-lg-12">
				<h3 class="text-center my-3"
					th:text="${pessoa.id} eq null? 'Pagina de Cadastro':'Atualizar Registro'"></h3>

				<div class="text-success text-center" th:if="${msgCadastro ne null}">
					<p th:text="${msgCadastro}"></p>
				</div>
				<form action="#" enctype="multipart/form-data"
					th:action="@{/salvar}" method="post" th:object="${pessoa}">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="form-group">
								<input type="hidden" th:field="${pessoa.id}" name="id">
							</div>
							<div class="form-group   col-lg-6 ">
								<label class="">Nome:</label> <input class=" form-control"
									type="text" th:field="${pessoa.nome}" name="nome">
								<div class="bg-danger text-white text-center"
									th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
							</div>
							<div class="form-group  col-lg-7">
								<label style="text-align: left">e-Mail:</label> <input
									class="form-control" type="email" th:field="${pessoa.email}"
									name="email">
								<div th:each="err : ${#fields.errors('email')}">
									<p th:text="${err}" class="bg-danger text-white text-center"
										th:if="${err} eq '{ATENÇÃO}: Email já cadastrado!' and ${msgEmail} eq true">
									</p>
									<p th:text="${err}" class="bg-danger text-white text-center"
										th:if="${err} eq '{ATENÇÃO}: Email já cadastrado!' and ${pessoa.id} eq null">
									</p>
									<p th:text="${err}" class="bg-danger text-white text-center"
										th:if="${err} eq '{ATENÇÃO}: Informe um email!'"></p>
								</div>
							</div>
							<div class="form-group  col-lg-6">
								<label>Data de Cadastro:</label> <input class="form-control "
									type="date" pattern="yyyy-MM-dd"
									th:field="${pessoa.dataCadastro}" name="dataCadastro">
							</div>
							<div class="form-group  col-lg-1 ">
								<label for="ativo">Ativo:</label> <input id="ativo"
									th:field="${pessoa.ativo}" class="form-checkbox"
									type="checkbox" value="ativo">
							</div>
						</div>
						<div class="col-lg-5">
							<div class="form-group col-lg-6">
								<label>Estado:</label> <select th:field="${pessoa.estado}"
									class="form-control" id="estados">
								</select>
							</div>
							<div class="form-group col-lg-7 ">
								<label>Cidade:</label> <select th:field="${pessoa.cidade}"
									class="form-control" id="cidade">

								</select>
							</div>
							<div class="form-group col-lg-4 ">
								<labe>Sexo:</labe>
								<select th:field="${pessoa.sexo}" class="form-control">
									<option value="M">Masculino</option>
									<option value="F">Feminino</option>
									<option value="N">Neutro</option>
								</select>
							</div>
							<div class="form-group col-lg-8 ">
								<labe>Arquivos:</labe>
								<br /> <input type="file" name="arquivos" multiple="multiple" />
							</div>
							<div class="form-group col-sm-3 my-5">

								<button type="submit" class="btn btn-sm btn-primary">
									<svg width="1em" height="1em" viewBox="0 0 16 16"
										class="bi bi-folder-plus" fill="currentColor"
										xmlns="http://www.w3.org/2000/svg">
										  <path fill-rule="evenodd"
											d="M9.828 4H2.19a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91H9v1H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181L15.546 8H14.54l.265-2.91A1 1 0 0 0 13.81 4H9.828zm-2.95-1.707L7.587 3H2.19c-.24 0-.47.042-.684.12L1.5 2.98a1 1 0 0 1 1-.98h3.672a1 1 0 0 1 .707.293z" />
										  <path fill-rule="evenodd"
											d="M13.5 10a.5.5 0 0 1 .5.5V12h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V13h-1.5a.5.5 0 0 1 0-1H13v-1.5a.5.5 0 0 1 .5-.5z" />
										</svg>
									<th:block th:text="${pessoa.id} ne null? 'Atualizar': 'Salvar'" />
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
