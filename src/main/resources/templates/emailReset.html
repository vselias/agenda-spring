<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Recuperação de Usuário</title>
<th:block th:replace="boostrap" />

<style>
body {
	background-image: url('/imagens/login-background.jpg');
	background-repeat: no-repeat;
	background-position: center;
}
</style>
</head>
<body>
	<div class="container-fluid text-center">
		<div class="row justify-content-center">
			<div class="col-lg-12 my-5" align="center">

				<h4 class="text-center text-light my-5">Recuperaração de
					usuário</h4>

				<div th:if="${msgReset}" th:text="${msgReset}"  style="max-width: 320px;"
					class="col-lg-5 my-1 bg-white text-danger rounded text-center"></div>

				<form action="#" th:action="@{/emailReset}" method="POST"
					style="max-width: 700px;">

					<div class="form-group col-lg-6">
						<input type="text" name="email" class="text-center form-control"
							placeholder="Informe seu e-mail">
					</div>
					<div class="col-lg-6">
						<button class="btn btn-success w-100 py-3" type="submit">Enviar</button>
						<a th:href="@{/login}" class="btn btn-dark w-100 py-3">Login</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
