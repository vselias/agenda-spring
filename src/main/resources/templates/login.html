<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Página de Login</title>
<th:block th:replace="boostrap" />
<style>
body {
	background-image: url('/imagens/login-background.jpg');
	background-repeat: no-repeat;
	background-position: center;
}
</style>
</head>

<body>

	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-lg-12 my-5" align="center">
				<h5 class="text-center text-light my-5">Página de Login</h5>

				<div th:if="${param.error}">
					<div style="max-width: 320px;"
						class="col-lg-5 text-center my-1 rounded bg-light text-danger ">Login
						ou senha inválidos!</div>
				</div>
				<div th:if="${param.logout}">
					<div style="max-width: 320px;"
						class="col-lg-5 text-center my-1 rounded bg-light text-danger">Você
						foi disconectado!</div>
				</div>

				<form action="#" th:action="@{/login}" method="post"
					style="max-width: 700px;">
					<div class="col-lg-6">
						<input type="text" name="username"
							class="text-center form-control" placeholder="Digite seu e-mail">
					</div>
					<div class="form-group col-lg-6">
						<input type="password" name="password"
							class="text-center form-control" placeholder="Digite sua senha">
					</div>
					<div class="col-lg-6">
						<button class="btn btn-dark w-100 py-3" type="submit">Login</button>
						<a class="btn btn-success w-100 py-3" th:href="@{/usuario}">
							Novo Usuário</a>
						<div class="mt-3">
							<a class="text-white py-3" th:href="@{/emailReset}">Esqueceu
								sua senha?</a>
						</div>
					</div>
				</form>

			</div>

		</div>

	</div>
</body>
</html>
