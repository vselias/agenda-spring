<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login page</title>
<th:block th:replace="boostrap" />
</head>

<style>
body {
	background-image: url('/imagens/login-background.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center;
	background-attachment: fixed;
}
</style>
<body>

	<div class="container-fluid text-center">
		<div class="row" style="margin-top: 5em;">
			<div class="col-lg-12">
				<h2 class="text-center">Página de Login</h2>
				<div th:if="${param.error}">
					<p class="text-black my-3">Login e Senha inválidos!</p>
				</div>
				<div th:if="${param.logout}">
					<p class="text-black my-3">Você foi disconectado!</p>
				</div>
			</div>

		</div>

		<div class="row">
			<form action="#" th:action="@{/login}" method="post"
				style="max-width: 400px; margin: 0 auto;">
				<p class="my-2 mx-2">
					<input type="text" name="username" class="form-control"
						placeholder="E-mail">
				</p>
				<p class="mx-2">
					<input type="password" name="password" class="form-control"
						placeholder="Senha">
				</p>
				<p>
					<button class="btn btn-secondary" type="submit">Login</button>
				</p>
			</form>
		</div>

	</div>
</body>
</html>
