<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Recuperação de Usuário</title>
<th:block th:replace="boostrap" />

<style>
body {
	background-image: url('/imagens/login-background.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center;
	background-attachment: fixed;
	background-repeat: no-repeat;
}
</style>
</head>
<body>
	<div class="container-fluid text-center">

		<div class="row justify-content-center">

			<div class="col-lg-12 my-5" align="center">

				<h4 class="text-center text-light my-5">Informe uma nova senha</h4>

				<form action="#" th:action="@{/login}" th:object="${usuario}" method="post"
					style="max-width: 700px;">
					<div class="col-lg-6">
						<input type="text" name="username" readonly="readonly"
						   th:field="${usuario.email}" class="text-center form-control" placeholder="E-mail">
					</div>
					<div class="form-group col-lg-6">
						<input type="password" name="password"
							class="text-center form-control" placeholder="Nova senha">
					</div>
					<div class="col-lg-6">
						<button class="btn btn-success w-100 py-3" type="submit">Salvar</button>
						<a th:href="@{/login}" class="btn btn-dark w-100 py-3">Login</a>
					</div>
				</form>

			</div>

		</div>

	</div>

</body>
</html>
