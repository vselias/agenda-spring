<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Cadastro de Usuario</title>
<th:block th:replace="boostrap" />
<style>
body {
	background-image: url('/imagens/login-background.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center;
	background-attachment: fixed;
}
</style>
</head>
<body>
	<div class="container-fluid">

		<div class="row justify-content-center">

			<h2 class="text-center text-white my-5">Novo Usu√°rio</h2>

			<div class="col-lg-12 my-5" align="center">

				<div class="bg-success text-white text-center" th:if="${msgUsuario}"
					th:text="${msgUsuario}"></div>
				<form th:action="@{/usuario}" method="post" th:object="${usuario}"
					style="max-width: 700px;">
					<div class="col-lg-6">
						<input class="form-control  text-center" th:field="*{email}"
							placeholder="E-mail" />
						<div class="bg-danger text-white text-center"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					</div>
					<div class="form-group col-lg-6">
						<input class="form-control text-center" th:field="*{senha}"
							placeholder="Senha" />
						<div class="bg-danger text-white text-center"
							th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
					</div>
					<div class="col-lg-6">
						<button type="submit" class="btn- btn-success w-100 py-3">Cadastrar</button>
						<a class="btn btn-sm btn-dark w-100 py-3" th:href="@{/login}">Login</a>
					</div>

				</form>
			</div>

		</div>
	</div>
</body>
</html>
